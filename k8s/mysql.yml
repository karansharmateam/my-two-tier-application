apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-auth
              key: password
        - name: MYSQL_DATABASE  
          value: "default_db"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: nginx
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
